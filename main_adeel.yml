# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - adeel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js version
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install dependencies and build (if applicable)
      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present

      # Step 4: Prepare deployment artifact
      - name: Prepare deployment artifact
        run: |
          mkdir artifact
          cp -R ./dist ./artifact/         # Include the dist folder (if applicable)
          cp -R ./Controllers ./artifact/   # Include Controllers directory
          cp -R ./Uploads ./artifact/       # Include Uploads directory
          cp -R ./Models ./artifact/        # Include Models directory
          cp -R ./Invoices ./artifact/        # Include Invoices directory
          cp -R ./Routes ./artifact/            # Include Routes directory (make sure it's being copied)
          cp -R ./Config ./artifact/
          cp -R ./Middlewares ./artifact/
          cp -R ./Utils ./artifact/
          cp cron.js ./artifact/
          cp package.json ./artifact/
          cp server.js ./artifact/
          cd artifact
          zip ../release.zip ./* -r        # Create the zip file with all necessary files
          cd ..

      # Step 5: Upload artifact for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      # Step 6: Download artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Step 7: Unzip the artifact
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Step 8: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'adeel'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CFF8A5000524423E9B0A71938D60F8FA }}
